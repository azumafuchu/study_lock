<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY CLOCK V16 - ZEN</title>
    <style>
        :root {
            --bg: #1e1e20;
            --card: #252526;
            --card-border: #383838;
            --text: #d4d4d4;
            --text-dim: #858585;
            --accent: #4daafc;
            --success: #81c995;
            --warn: #e5c07b;
            --danger: #e06c75;
            --input-bg: #181818;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }

        body {
            background: var(--bg); color: var(--text);
            display: flex; justify-content: center; min-height: 100vh; padding: 30px 20px;
            opacity: 0; animation: fadeIn 0.5s ease forwards; transition: padding 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .container {
            width: 100%; max-width: 1100px;
            display: grid; grid-template-columns: 1.3fr 1fr; gap: 20px;
            align-items: start; transition: all 0.5s ease;
        }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        /* --- ZEN MODE STYLES --- */
        body.zen-mode { padding: 0; align-items: center; }
        body.zen-mode .container { 
            grid-template-columns: 1fr; max-width: 900px; gap: 0;
        }
        body.zen-mode .right-col, 
        body.zen-mode #settings-card, 
        body.zen-mode .card-header button, /* ÈöêËóèÂç°ÁâáÂ§¥ÈÉ®ÁöÑÊåâÈíÆ */
        body.zen-mode .video-settings {    /* ÈöêËóèËßÜÈ¢ëËÆæÁΩÆ */
            display: none !important; 
        }
        body.zen-mode .card {
            margin-bottom: 20px; border: none; background: transparent; box-shadow: none;
        }
        body.zen-mode #clock-card .sys-time { font-size: 8rem; text-shadow: 0 0 30px rgba(0,0,0,0.5); }
        body.zen-mode #video-card .video-frame { height: 60vh; border: none; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        /* --- Standard Styles --- */
        .card {
            background: var(--card); border: 1px solid var(--card-border);
            border-radius: 10px; padding: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; position: relative;
            transition: all 0.5s ease;
        }
        .card.resizable { resize: vertical; overflow: auto; border: 1px dashed #666; box-shadow: none; flex: none !important; min-height: 100px; }
        .card.resizable::after { content: ""; position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: linear-gradient(135deg, transparent 50%, var(--accent) 50%); pointer-events: none; }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--card-border);
            font-weight: 600; font-size: 0.95rem; color: #fff;
        }

        button { border: none; border-radius: 4px; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .btn-primary { background: var(--accent); color: #fff; padding: 6px 12px; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-ghost { background: #333; color: #ccc; padding: 4px 10px; }
        .btn-ghost:hover { background: #444; color: #fff; }
        
        input, textarea {
            background: var(--input-bg); border: 1px solid #444; color: #fff;
            padding: 8px; border-radius: 4px; width: 100%; font-size: 0.85rem;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }

        /* Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; padding: 0; }
        input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #444; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: var(--accent); margin-top: -5px; cursor: pointer; }

        .right-col { display: flex; flex-direction: column; gap: 15px; }
        .edit-panel { display: none; flex-direction: column; gap: 10px; margin-top: 10px; }
        .edit-panel.show { display: flex; }
        
        .add-btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 5px; }
        .add-btn { display: flex; align-items: center; justify-content: center; gap: 5px; padding: 10px 0; border-radius: 6px; font-weight: 600; font-size: 0.9rem; transition: transform 0.1s, opacity 0.2s; }
        .add-btn:active { transform: scale(0.96); } .add-btn:hover { opacity: 0.9; }
        .btn-class { background: rgba(77, 170, 252, 0.15); color: var(--accent); border: 1px solid rgba(77, 170, 252, 0.3); }
        .btn-small { background: rgba(129, 201, 149, 0.15); color: var(--success); border: 1px solid rgba(129, 201, 149, 0.3); }
        .btn-big { background: rgba(229, 192, 123, 0.15); color: var(--warn); border: 1px solid rgba(229, 192, 123, 0.3); }

        .block-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; padding: 8px 10px; display: flex; gap: 10px; align-items: center; animation: slideIn 0.3s ease; transition: background 0.2s; }
        .block-item:hover { background: rgba(255,255,255,0.06); border-color: #555; }
        .drag-handle { cursor: grab; color: #555; font-size: 1.2rem; padding: 0 4px; }
        .time-input-wrapper { position: relative; width: 60px; display: flex; align-items: center; background: #111; border-radius: 4px; padding: 4px; border: 1px solid #333; }
        .time-input { width: 100%; text-align: center; font-weight: bold; color: var(--accent); padding: 0; border: none; background: transparent; -moz-appearance: textfield; }
        .time-input::-webkit-outer-spin-button, .time-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .del-btn { color: #666; font-size: 1.2rem; padding: 0 8px; cursor: pointer; display: flex; align-items: center; height: 100%; }
        .del-btn:hover { color: var(--danger); }

        .scroll-area { overflow-y: auto; padding-right: 5px; max-height: 450px; min-height: 50px; }
        .sched-item { display: flex; justify-content: space-between; padding: 10px 8px; border-bottom: 1px solid #333; font-size: 0.9rem; color: var(--text-dim); }
        .sched-item.active { background: #2d2d30; border-left: 3px solid var(--accent); padding-left: 5px; color: #fff; }
        .todo-item { display: flex; justify-content: space-between; padding: 10px 8px; border-bottom: 1px solid #333; font-size: 0.9rem; }
        .todo-item.done span { text-decoration: line-through; opacity: 0.5; }

        /* Floating Buttons */
        .float-container { position: fixed; bottom: 30px; left: 30px; display: flex; gap: 10px; z-index: 100; }
        .float-btn {
            background: rgba(30, 30, 32, 0.9); border: 1px solid #555; color: #ccc;
            padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: 0.3s;
        }
        .float-btn:hover { border-color: #fff; color: #fff; }
        .float-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        .zen-btn { color: var(--success); border-color: var(--success); }
        .zen-btn:hover { background: var(--success); color: #000; }

        .timer-box { text-align: center; padding: 15px 0; }
        .sys-time { font-size: 4.5rem; font-weight: 700; line-height: 1; color: #fff; font-variant-numeric: tabular-nums; text-shadow: 0 2px 10px rgba(0,0,0,0.3); transition: font-size 0.5s; }
        .countdown-area { margin-top: 10px; opacity: 0.8; }
        .countdown-val { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }
        .status-pill { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-top: 10px; background: #333; color: #aaa; }
        .status-pill.active { background: var(--accent); color: #fff; }
        .status-pill.break { background: var(--success); color: #fff; }
        .progress-bar { height: 4px; background: #111; margin-top: 20px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s linear; }
        
        .video-frame { position: relative; padding-bottom: 56.25%; background: #000; border-radius: 6px; overflow: hidden; margin-bottom: 10px; border: 1px solid #333; transition: height 0.5s; }
        .video-frame iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .video-settings { display: none; flex-direction: column; gap: 10px; border-top: 1px solid #333; padding-top: 10px; margin-top: 10px; animation: slideIn 0.3s ease; }
        .video-settings.show { display: flex; }
        .preset-tag { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; margin-right: 5px; display: inline-block; margin-bottom: 5px; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; flex-direction: column; gap: 20px;">
        <div class="card" id="clock-card">
            <div class="card-header"><span>ÂΩìÂâçÊó∂Èó¥</span><span id="bell-status" style="font-size:0.75rem; color:#666;">üîï ÈùôÈü≥</span></div>
            <div class="timer-box">
                <div class="sys-time" id="sys-time">00:00</div>
                <div class="countdown-area">
                    <div class="countdown-val" id="timer-num">--:--</div>
                    <div style="font-size:0.8rem; color:#888;" id="timer-text">Á≠âÂæÖÂºÄÂßã...</div>
                </div>
                <span class="status-pill" id="status-tag">ÂæÖÊú∫</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        </div>

        <div class="card" id="video-card">

            <div class="video-frame" id="video-box"><div style="position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#555;">NO VIDEO</div></div>
            <div class="video-settings" id="video-settings">

                </div>
                <div id="input-mode-link" style="display:block;">
                    <div style="display:flex; gap:5px; margin-bottom:5px;">
                        <input type="text" id="video-url" placeholder="Á≤òË¥¥ÈìæÊé• (BÁ´ôBVÂè∑ / YouTube)">
                        <button class="btn-primary" onclick="loadVideo()">Êí≠Êîæ</button>
                    </div>
                </div>
                <div id="input-mode-code" style="display:none;">
                    <div style="display:flex; flex-direction:column; gap:5px; margin-bottom:5px;">
                        <textarea id="video-code" rows="3" placeholder="Âú®Ê≠§Á≤òË¥¥ iframe ‰ª£Á†Å..." style="background:var(--input-bg);border:1px solid #444;color:#fff;width:100%;padding:8px;border-radius:4px;resize:vertical;"></textarea>
                        <button class="btn-primary" onclick="loadEmbedCode()">Ê∏≤Êüì‰ª£Á†Å</button>
                    </div>
                </div>
                <div style="margin-top:5px;">
                    <div style="font-size:0.75rem; color:#666; margin-bottom:5px;">È¢ÑËÆæ: <span style="cursor:pointer; color:var(--accent)" onclick="addPreset()">[+Â≠òÂΩìÂâç]</span></div>
                    <div id="preset-list"></div>
                </div>
            </div>
        </div>

        <div class="card" id="settings-card">
            <div class="card-header">ÂÅèÂ•ΩËÆæÁΩÆ</div>
            <div style="display:flex; flex-direction:column; gap:15px;">
                <div style="display:flex; gap:15px; flex-wrap:wrap;">
                    <div style="flex:1;"><label style="font-size:0.75rem; color:#888; display:block; margin-bottom:5px;">ÂºÄÂßãÊó∂Èó¥</label><input type="time" id="start-time" value="08:00" onchange="recalc()"></div>
                    <div style="flex:1;">
                        <label style="font-size:0.75rem; color:#888; display:block; margin-bottom:5px;">ÊèêÁ§∫ÈìÉÂ£∞</label>
                        <div style="display:flex; align-items:center; gap:5px; margin-bottom:5px;">
                            <button class="btn-ghost" style="flex:1;" onclick="enableAudio()">üîä ÂºÄÂêØ</button>
                            <input type="range" id="vol-control" min="0" max="1" step="0.1" value="1" style="width:60px;" oninput="setVolume(this.value)">
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-ghost" style="flex:1;" onclick="document.getElementById('aud-file').click()">üìÇ ‰∏ä‰º†</button>
                            <input type="file" id="aud-file" hidden accept="audio/*" onchange="upAudio(this)">
                        </div>
                    </div>
                </div>
                <div>
                    <label style="font-size:0.75rem; color:#888; display:block; margin-bottom:5px;">ÊàñÁ≤òË¥¥ÈìÉÂ£∞Áõ¥Èìæ</label>
                    <input type="text" id="audio-link" placeholder="https://..." onblur="setOnlineAudio(this.value)">
                    <div id="audio-current" style="font-size:0.7rem; color:var(--accent); margin-top:3px;"></div>
                </div>
                <div style="border-top:1px solid #333; padding-top:10px; display:flex; gap:10px;">
                    <button class="btn-ghost" onclick="exportData()" style="flex:1; font-size:0.75rem;">üì• ÂØºÂá∫ÈÖçÁΩÆ</button>
                    <button class="btn-ghost" onclick="document.getElementById('import-file').click()" style="flex:1; font-size:0.75rem;">üì§ ÂØºÂÖ•ÈÖçÁΩÆ</button>
                    <input type="file" id="import-file" hidden accept=".json" onchange="importData(this)">
                </div>
            </div>
        </div>
    </div>

    <div class="right-col">
        <div class="card" id="schedule-card">
            <div class="card-header"><span>‰ªäÊó•ËØæË°®</span><button class="btn-ghost" id="edit-btn" style="font-size:0.75rem;" onclick="toggleEdit()">‚úé ÁºñËæë</button></div>
            <div id="view-box" class="scroll-area"></div>
            <div id="edit-box" class="scroll-area edit-panel">
                <div class="add-btn-group">
                    <button class="add-btn btn-class" onclick="addBlock('class')"><span>+</span> ËØæÁ®ã</button>
                    <button class="add-btn btn-small" onclick="addBlock('small')"><span>+</span> Â∞è‰ºë</button>
                    <button class="add-btn btn-big" onclick="addBlock('big')"><span>+</span> Â§ß‰ºë</button>
                </div>
                <div id="block-list" style="display:flex; flex-direction:column; gap:8px;"></div>
            </div>
        </div>
        <div class="card" id="todo-card">
            <div class="card-header">ÂæÖÂäûÊ∏ÖÂçï</div>
            <div style="display:flex; gap:5px; margin-bottom:10px;"><input type="text" id="todo-input" placeholder="Êñ∞‰ªªÂä°..." onkeypress="if(event.key==='Enter') addTodo()"><button class="btn-primary" onclick="addTodo()">+</button></div>
            <div class="scroll-area" id="todo-list" style="max-height: 250px;"></div>
        </div>
    </div>
</div>

<div class="float-container">
    <button class="float-btn" id="layout-btn" onclick="toggleLayout()">üîì Ë∞ÉÊï¥Â∏ÉÂ±Ä</button>
    <button class="float-btn zen-btn" onclick="toggleZen()">üßò ‰∏ìÊ≥®Ê®°Âºè</button>
</div>

<audio id="bell-audio"></audio>

<script>
    const DEFAULT_BELL = "https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3";
    const DEFAULT_VIDEO = "https://www.youtube.com/watch?v=jfKfPfyJRdk";
    
    // Init Data
    let blocks = JSON.parse(localStorage.getItem('v16_blocks')) || [
        { type: 'class', name: 'Á¨¨‰∏ÄËäÇËØæ', duration: 50 },
        { type: 'small', name: '‰ºëÊÅØ', duration: 10 },
        { type: 'class', name: 'Á¨¨‰∫åËäÇËØæ', duration: 50 },
    ];
    let presets = JSON.parse(localStorage.getItem('v16_presets')) || [
        { name: "Lofi Girl", url: DEFAULT_VIDEO },
        { name: "BÁ´ôÈõ®Â£∞", url: "https://www.bilibili.com/video/BV1bJ411r76H" }
    ];
    let startTime = localStorage.getItem('v16_start') || "08:00";
    let schedule = [];
    let audioEnabled = false;
    let isLayoutEdit = false;
    let lastIdx = -1;
    let isCodeMode = false;
    let isZen = false;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('start-time').value = startTime;
        
        // Audio & Vol
        const savedAudioUrl = localStorage.getItem('v16_audio_url');
        const savedVol = localStorage.getItem('v16_vol') || 1;
        document.getElementById('bell-audio').volume = savedVol;
        document.getElementById('vol-control').value = savedVol;

        if(savedAudioUrl) {
            document.getElementById('bell-audio').src = savedAudioUrl;
            document.getElementById('audio-link').value = savedAudioUrl;
            document.getElementById('audio-current').innerText = "ÂΩìÂâç: Ëá™ÂÆö‰πâÁõ¥Èìæ";
        } else {
            document.getElementById('bell-audio').src = DEFAULT_BELL;
            document.getElementById('audio-current').innerText = "ÂΩìÂâç: ÈªòËÆ§ÈìÉÂ£∞";
        }

        const savedVid = localStorage.getItem('v16_video') || DEFAULT_VIDEO;
        document.getElementById('video-url').value = savedVid;
        loadVideo(savedVid);

        recalc(); renderPresets(); loadTodos();
        setInterval(() => {
            const now = new Date();
            document.getElementById('sys-time').innerText = now.toLocaleTimeString('en-GB', {hour12:false, hour:'2-digit', minute:'2-digit'});
            tick(now);
        }, 1000);
    });

    // --- Core Features ---
    function toggleZen() {
        isZen = !isZen;
        if(isZen) document.body.classList.add('zen-mode');
        else document.body.classList.remove('zen-mode');
    }

    function toggleLayout() {
        isLayoutEdit = !isLayoutEdit;
        const btn = document.getElementById('layout-btn');
        const cards = document.querySelectorAll('.card');
        const schedCard = document.getElementById('schedule-card');
        if(isLayoutEdit) {
            btn.classList.add('active'); btn.innerText = "üîí ÈîÅÂÆöÂ∏ÉÂ±Ä";
            cards.forEach(c => c.classList.add('resizable'));
            schedCard.style.flex = 'none'; 
        } else {
            btn.classList.remove('active'); btn.innerText = "üîì Ë∞ÉÊï¥Â∏ÉÂ±Ä";
            cards.forEach(c => c.classList.remove('resizable'));
        }
    }

    function recalc() {
        schedule = []; startTime = document.getElementById('start-time').value;
        const [h, m] = startTime.split(':').map(Number);
        let t = new Date(); t.setHours(h, m, 0, 0);
        blocks.forEach(b => {
            let e = new Date(t.getTime() + b.duration * 60000);
            schedule.push({...b, start: new Date(t), end: e}); t = e;
        });
        renderView(); renderEdit();
        localStorage.setItem('v16_blocks', JSON.stringify(blocks));
        localStorage.setItem('v16_start', startTime);
    }

    // --- Rendering ---
    function renderView() {
        const c = document.getElementById('view-box'); c.innerHTML = '';
        schedule.forEach((s, i) => {
            const d = document.createElement('div'); d.className = 'sched-item'; d.id = `sched-${i}`;
            d.innerHTML = `<span>${s.name}</span><span style="font-family:monospace">${fmt(s.start)}-${fmt(s.end)}</span>`;
            c.appendChild(d);
        });
    }

    function renderEdit() {
        const c = document.getElementById('block-list'); c.innerHTML = '';
        blocks.forEach((b, i) => {
            const d = document.createElement('div'); d.className = 'block-item';
            d.draggable = true;
            d.ondragstart = e => { e.dataTransfer.effectAllowed='move'; window.dragSrc=i; };
            d.ondragover = e => e.preventDefault();
            d.ondrop = e => { if(window.dragSrc!==i) { const x=blocks.splice(window.dragSrc,1)[0]; blocks.splice(i,0,x); recalc(); } };
            
            d.innerHTML = `
                <span class="drag-handle" style="cursor:grab;color:#555">‚ò∞</span>
                <input value="${b.name}" onchange="blocks[${i}].name=this.value;recalc()" 
                       style="flex:1; padding:6px 10px; background:transparent; border:none; border-bottom:1px solid #444; border-radius:0;">
                <div class="time-input-wrapper">
                    <input type="number" class="time-input" value="${b.duration}" onchange="blocks[${i}].duration=parseInt(this.value);recalc()">
                    <span style="font-size:0.7rem; color:#666; padding-right:2px;">m</span>
                </div>
                <span class="del-btn" onclick="blocks.splice(${i},1);recalc()">√ó</span>
            `;
            c.appendChild(d);
        });
    }

    function tick(now) {
        let cur=null, idx=-1;
        for(let i=0; i<schedule.length; i++) { if(now>=schedule[i].start && now<schedule[i].end) { cur=schedule[i]; idx=i; break; } }
        document.querySelectorAll('.sched-item').forEach(e=>e.classList.remove('active'));
        const tNum=document.getElementById('timer-num'), tTxt=document.getElementById('timer-text'), tag=document.getElementById('status-tag'), bar=document.getElementById('progress-fill');
        if(cur) {
            const r = document.getElementById(`sched-${idx}`); if(r) r.classList.add('active');
            const diff = cur.end - now;
            const m=Math.floor(diff/60000), s=Math.floor((diff%60000)/1000);
            tNum.innerText = `-${pad(m)}:${pad(s)}`; tTxt.innerText = `Ë∑ùÁ¶ª ${cur.name} ÁªìÊùü`;
            tag.innerText = cur.type==='class'?'‰∏ìÊ≥®‰∏≠':'‰ºëÊÅØ‰∏≠'; tag.className = `status-pill ${cur.type==='class'?'active':'break'}`;
            bar.style.width = ((now-cur.start)/(cur.end-cur.start)*100)+'%';
            if(idx!==lastIdx && lastIdx!==-1 && audioEnabled) document.getElementById('bell-audio').play();
            lastIdx=idx;
        } else { tNum.innerText = "--:--"; tTxt.innerText="Á≠âÂæÖ‰∏≠..."; tag.innerText="ÂæÖÊú∫"; tag.className="status-pill"; bar.style.width="0%"; }
    }

    // --- Video ---
    function toggleVideoSet() { document.getElementById('video-settings').classList.toggle('show'); }
    function toggleEmbedMode() {
        isCodeMode = !isCodeMode;

    function exportData() {
        const data = { blocks, presets, startTime, todos: JSON.parse(localStorage.getItem('v16_todos')||'[]'), audioUrl: localStorage.getItem('v16_audio_url') };
        const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = "study-clock-backup.json"; a.click();

    function importData(input) {
        if(!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(data.blocks) localStorage.setItem('v16_blocks', JSON.stringify(data.blocks));
                if(data.presets) localStorage.setItem('v16_presets', JSON.stringify(data.presets));
                if(data.startTime) localStorage.setItem('v16_start', data.startTime);
                if(data.todos) localStorage.setItem('v16_todos', JSON.stringify(data.todos));
                if(data.audioUrl) localStorage.setItem('v16_audio_url', data.audioUrl);
                alert("ÂØºÂÖ•ÊàêÂäüÔºåÂç≥Â∞ÜÂà∑Êñ∞...");
                location.reload();
            } catch(err) { alert("Êñá‰ª∂Ê†ºÂºèÈîôËØØ"); }
        };
        reader.readAsText(input.files[0]);
    }
